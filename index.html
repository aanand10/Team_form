<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team form</title>
    <link rel="stylesheet" href="Assets/style/style.css" />
  </head>
  <body>
    <section id="form" class="form">
      <div class="mainContainer">
        <div class="formContainer">
          <div class="title">
            <h2>Let's Register !!</h2>
          </div>
          <div id="form" class="form--fields">
            <div class="name">
              <div class="container">
                <input
                  placeholder="Team Name"
                  id="container__label"
                  class="container__input"
                />

                <label class="container__label">Team Name </label>
              </div>
            </div>
            <div class="name">
              <div class="container">
                <input
                  placeholder="Team Member 1"
                  id="container__label"
                  class="container__input"
                />

                <label class="container__label">Team Member 1</label>
              </div>
              <div class="container">
                <input
                  placeholder="Team Member 2"
                  id="container__label"
                  class="container__input"
                />

                <label class="container__label">Team Member 2</label>
              </div>
            </div>
            <div class="name">
              <div class="container">
                <input
                  placeholder="Team Member 3"
                  id="container__label"
                  class="container__input"
                />

                <label class="container__label">Team Member 3</label>
              </div>
              <div class="container">
                <input
                  placeholder="Team Member 4"
                  id="container__label"
                  class="container__input"
                />

                <label class="container__label">Team Member 4</label>
              </div>
            </div>
            <div  class="name">
              <div id="logo-input" class="container ">
                <input
                 
                  id="container__label"
                  class="container__input"
                  type="file"
                />

                <label class="container__label">Team logo</label>
              </div>
            </div>
            <div class="register--btn">
              <a class="fancy" href="#">
                <span class="top-key"></span>
                <span class="text">Register</span>
                <span class="bottom-key-1"></span>
                <span class="bottom-key-2"></span>
              </a>
            </div>
          </div>
        </div>
        <div class="imageContainer">
          <div class="img">
            <img style="width: 22vw;" src="Assets/images/Dribbble_perspective_matte_s.png" alt="">
        </div>
      </div>
    </section>
  </body>
</html>
